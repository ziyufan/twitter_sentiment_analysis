<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://i.ytimg.com/vi/YCaGYUIfdy4/maxresdefault.jpg" >
    <meta charset="UTF-8">
    <title>Tweets for {{record['user']}}</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>
<h1 style="font-size:130%; font-family:Verdana, sans-serif;">Tweets for {{record['user']}}</h1>
<p style="font-size:80%; font-family:Verdana, sans-serif;">Median sentiment score: {{ median_score }}(-1.0 negative to 1.0 positive)
<ul>
    {% for tweet in record['tweets'] %}
     <li style="list-style:square; font-size:70%; font-family:Verdana, sans-serif; color:{{ tweet['color'] }}">
        {{ tweet['score']}}: <a style="color:{{ tweet['color'] }}" href="https://twitter.com/{{ record['user'] }}/status/{{ tweet['id']}}">{{tweet['text']}}</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
